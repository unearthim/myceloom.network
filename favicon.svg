  <circle cx="8" cy="10" r="2" fill="#10b981" opacity="0.7"/>
  <circle cx="24" cy="10" r="2" fill="#10b981" opacity="0.7"/>
  <circle cx="8" cy="22" r="2" fill="#10b981" opacity="0.7"/>
