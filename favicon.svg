  <line x1="16" y1="16" x2="24" y2="10" stroke="#10b981" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="16" x2="8" y2="22" stroke="#10b981" stroke-width="1" opacity="0.4"/>
  <line x1="16" y1="16" x2="24" y2="22" stroke="#10b981" stroke-width="1" opacity="0.4"/>
  
  <!-- Glow effect -->
