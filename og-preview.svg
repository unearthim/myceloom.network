<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Abstract Network -->
  <g opacity="0.4" filter="url(#glow)">
    <path d="M 100 100 Q 600 50, 1100 530" stroke="#80ffdb" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M 50 500 Q 500 600, 900 50" stroke="#5bc0eb" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M 200 550 Q 700 300, 1150 150" stroke="#ffffff" stroke-width="0.75" fill="none" opacity="0.8"/>
  </g>

  <!-- Text -->
  <text x="600" y="315" font-family="Inter, sans-serif" font-size="72" font-weight="300" fill="#E5E7EB" text-anchor="middle" letter-spacing="-2">myceloom.network</text>
  <text x="600" y="375" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#9CA3AF" text-anchor="middle" letter-spacing="1">An interactive generative artwork by unearth.im</text>
</svg>